<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Cámara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ajuste fino para la altura del marco y centrado */
        .viewer-frame {
            height: calc(100vh - 120px); /* 100% de la altura de la ventana menos espacio para el título y el botón */
            max-width: 100%;
        }
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#10b981',
                    }
                }
            }
        }

        // Función para obtener parámetros de la URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        window.onload = function() {
            const videoUrl = getUrlParameter('videoUrl');
            const cameraName = getUrlParameter('cameraName') || 'Cámara Remota';
            
            if (videoUrl) {
                document.getElementById('camera-title').textContent = cameraName;
                document.getElementById('video-iframe').src = videoUrl;
            } else {
                document.getElementById('camera-title').textContent = 'Error: No se encontró la URL del video';
                document.getElementById('viewer-container').innerHTML = '<p class="text-danger text-center mt-8">Por favor, vuelve al panel principal e intenta de nuevo.</p>';
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen p-4 flex flex-col items-center">

    <header class="w-full max-w-7xl mx-auto text-center mb-6">
        <h1 id="camera-title" class="text-3xl font-extrabold text-secondary mb-3">Cargando Cámara...</h1>
        <button onclick="window.close()" class="px-4 py-2 bg-primary hover:bg-indigo-600 transition duration-150 rounded-lg font-bold text-sm">
            Volver al Panel Principal
        </button>
    </header>

    <!-- Marco principal que contendrá el iframe -->
    <main id="viewer-container" class="w-full max-w-6xl mx-auto bg-gray-800 p-4 sm:p-6 rounded-xl shadow-2xl">
        <div class="viewer-frame flex justify-center items-center">
            <!-- Iframe para mostrar el video. Se ajustará al 100% del contenedor frame -->
            <iframe id="video-iframe" class="video-iframe rounded-lg" allow="fullscreen" loading="eager"></iframe>
        </div>
        <p class="text-xs text-gray-400 mt-4 text-center">Visualización a pantalla grande con marco de seguridad.</p>
    </main>

</body>
</html>
